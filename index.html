<!DOCTYPE html>
<html>
<head>
  <title>Sky Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #87CEFA;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(to top, #87CEFA, #ffffff);
    }
    #scoreDisplay {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      z-index: 10;
    }
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      color: white;
      display: none;
      z-index: 20;
      text-align: center;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #00ffaa;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: 0</div>
  <div id="gameOverScreen">
    <h2>Game Over!</h2>
    <p id="finalScore">Score: 0</p>
    <button onclick="restartGame()">Restart</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <!-- Audio -->
  <audio id="jumpSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="starSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_524de9dcce.mp3?filename=gaming-background-112840.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const jumpSound = document.getElementById("jumpSound");
    const starSound = document.getElementById("starSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const bgMusic = document.getElementById("bgMusic");

    let score = 0;
    let clouds = [], platforms = [], enemies = [], stars = [], particles = [];
    let scrollSpeed = 2;
    let gameRunning = true;

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      width: 40,
      height: 40,
      velocityY: 0,
      gravity: 0.4,
      jumpForce: -8,
      isJumping: false,
      color: "#FF6B6B"
    };

    function resetGame() {
      score = 0;
      clouds = [];
      platforms = [];
      enemies = [];
      stars = [];
      particles = [];
      player.y = canvas.height - 100;
      player.velocityY = 0;
      player.isJumping = false;
      scrollSpeed = 2;
      gameRunning = true;
      document.getElementById("gameOverScreen").style.display = "none";
      document.getElementById("scoreDisplay").textContent = "Score: 0";
      initClouds();
      initPlatforms();
      bgMusic.currentTime = 0;
      bgMusic.play();
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.width / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBackground() {
      clouds.forEach(cloud => {
        cloud.y += scrollSpeed * 0.3;
        if (cloud.y > canvas.height + 50) {
          cloud.y = -100;
          cloud.x = Math.random() * canvas.width;
        }
        ctx.globalAlpha = 0.5;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, cloud.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      });
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        p.y += scrollSpeed;
        if (p.y > canvas.height + 20) {
          p.y = -50;
          p.x = Math.random() * (canvas.width - 80);
          score++;
          document.getElementById("scoreDisplay").textContent = "Score: " + score;
          if (Math.random() < 0.5) spawnStar(p.x + 30, p.y - 20);
          if (Math.random() < 0.3) spawnEnemy(p.x + Math.random() * 50, p.y - 40);
        }
        ctx.fillStyle = "#a5f0c1";
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function drawStars() {
      stars.forEach((s, index) => {
        s.y += scrollSpeed;
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(s.x, s.y, 10, 0, Math.PI * 2);
        ctx.fill();

        // Collision
        const dx = player.x - s.x;
        const dy = player.y - s.y;
        if (Math.sqrt(dx * dx + dy * dy) < 30) {
          score += 5;
          starSound.play();
          document.getElementById("scoreDisplay").textContent = "Score: " + score;
          stars.splice(index, 1);
        }
      });
    }

    function drawEnemies() {
      enemies.forEach((e, index) => {
        e.y += scrollSpeed;
        ctx.fillStyle = e.type === "bird" ? "#e67e22" : "#555";
        ctx.beginPath();
        ctx.arc(e.x, e.y, 20, 0, Math.PI * 2);
        ctx.fill();

        const dx = player.x - e.x;
        const dy = player.y - e.y;
        if (Math.sqrt(dx * dx + dy * dy) < 30) {
          gameOver();
        }
      });
    }

    function drawParticles() {
      particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.02;
        ctx.fillStyle = `rgba(255,255,255,${p.life})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        return p.life > 0;
      });
    }

    function spawnStar(x, y) {
      stars.push({ x, y });
    }

    function spawnEnemy(x, y) {
      const type = Math.random() > 0.5 ? "bird" : "storm";
      enemies.push({ x, y, type });
    }

    function gameOver() {
      gameRunning = false;
      gameOverSound.play();
      bgMusic.pause();
      document.getElementById("finalScore").textContent = "Score: " + score;
      document.getElementById("gameOverScreen").style.display = "block";
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: player.x,
          y: player.y,
          vx: (Math.random() - 0.5) * 5,
          vy: (Math.random() - 0.5) * 5,
          life: 1
        });
      }
    }

    function updatePlayer() {
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      if (player.y > canvas.height - 40) {
        player.y = canvas.height - 40;
        player.velocityY = 0;
        player.isJumping = false;
      }

      checkPlatformCollision();
    }

    function checkPlatformCollision() {
      platforms.forEach(p => {
        if (
          player.x + player.width / 2 > p.x &&
          player.x - player.width / 2 < p.x + p.width &&
          player.y + player.height / 2 > p.y &&
          player.y + player.height / 2 < p.y + p.height &&
          player.velocityY > 0
        ) {
          player.velocityY = player.jumpForce;
          player.isJumping = true;
          jumpSound.play();
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlatforms();
      drawStars();
      drawEnemies();
      drawPlayer();
      drawParticles();
    }

    function gameLoop() {
      if (gameRunning) {
        updatePlayer();
      }
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") player.x -= 20;
      if (e.key === "ArrowRight") player.x += 20;
      if (e.key === " " && !player.isJumping) {
        player.velocityY = player.jumpForce;
        player.isJumping = true;
        jumpSound.play();
      }
    });

    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX;
      if (touchX < canvas.width / 2) player.x -= 30;
      else player.x += 30;
    });

    function initClouds() {
      for (let i = 0; i < 20; i++) {
        clouds.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 30 + 20
        });
      }
    }

    function initPlatforms() {
      for (let i = 0; i < 10; i++) {
        platforms.push({
          x: Math.random() * (canvas.width - 80),
          y: canvas.height - i * 100,
          width: 80,
          height: 10
        });
      }
    }

    function restartGame() {
      resetGame();
    }

    // Start
    resetGame();
    gameLoop();
  </script>
</body>
</html>
